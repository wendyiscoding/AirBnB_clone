<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/icon.png" />
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
  </head>
  <body>
    <header>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
            <ul class="popover">
              <li>
                <h2>Arizona</h2>
                <ul>
                  <li>Phoenix</li>
                  <li>Tucson</li>
                </ul>
              </li>
              <li>
                <h2>California</h2>
                <ul>
                  <li>San Francisco</li>
                  <li>San Jose</li>
                </ul>
              </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
            <ul class="popover">
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="tempplaces">
          <article><h2>Mars</h2></article>
          <article><h2>Saturn</h2></article>
          <article><h2>Jupiter</h2></article>
        </div>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer> 
  </body>
</html>
